<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>场地派后台管理</title>
  <link href="./css/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="./css/lib/metisMenu.min.css" rel="stylesheet" type="text/css">
  <link href="./css/lib/sb-admin-2.min.css" rel="stylesheet" type="text/css">
  <link href="./css/lib/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">登陆场地派后台</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="管理账号" name="email" type="text" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="登录密码" name="password" type="password">
              </div>
              <a href="index.html" class="btn btn-lg btn-success btn-block">登录</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/lib/metisMenu.min.js"></script>
<script src="./js/lib/sb-admin-2.min.js"></script>

</body>

</html>
