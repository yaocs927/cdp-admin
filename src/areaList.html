    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">区域管理</h1>
        </div>
      </div>
      <!--表格-->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="text-primary"><i class="fa fa-list-alt"></i> 城市管理</span>
            </div>
            <div class="panel-body">
              <table width="100%" class="table table-striped table-bordered table-hover" id="city-dataTables">
                <thead>
                  <tr>
                    <th><input type="checkbox" class="selectAll"></th>
                    <th>城市</th>
                    <th>标识ID</th>
                    <th>标签</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="text-primary"><i class="fa fa-list-alt"></i> 行政区/商圈管理</span>
            </div>
            <div class="panel-body">
              <table width="100%" class="table table-striped table-bordered table-hover" id="district-dataTables">
                <thead>
                  <tr>
                    <th><input type="checkbox" class="selectAll"></th>
                    <th>行政区/商圈</th>
                    <th>归属城市</th>
                    <th>标识ID</th>
                    <th>标签</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--删除确认弹框-->
    <div class="modal fade deleteConfirm" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title text-danger"><i class="fa fa-exclamation-circle"></i> 删除确认</h4>
          </div>
          <div class="modal-body">
            <p>确认删除该类型吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link" id="deleteCancelBtn" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="deleteConfirmBtn" data-dismiss="modal">确认</button>
          </div>
        </div>
      </div>
    </div>
    <!--新增类型弹框-->
    <div class="modal fade addSitetypeConfirm" tabindex="-1" id="addSitetypeConfirm">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i> 新增场地类型</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label">场地类型</label>
              <input class="form-control" type="text" id="addSitetypeText">
              <p class="help-block small sitetypeTipText">请填入场地类型名称，最多6字。</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="addSitetypeConfirmBtn">确认</button>
          </div>
        </div>
      </div>
    </div>
    <!--新增设施弹框-->
    <div class="modal fade addSitefacilityConfirm" tabindex="-1" id="addSitetypeConfirm">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i> 新增场地设施</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label">场地设施</label>
              <input class="form-control" type="text" id="addSitefacilityText">
              <p class="help-block small sitefacilityTipText">请填入场地类型名称，最多6字。</p>
            </div>
            <div class="form-group">
              <label class="control-label">样式</label>
              <input class="form-control" type="text" id="addSitetypeText_view">
              <p class="help-block small sitefacilityTipText_view">请填入样式。</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="addSitefacilityConfirmBtn">确认</button>
          </div>
        </div>
      </div>
    </div>
