    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h1 class="page-header">修改场地基本信息</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="panel panel-default">
            <!--<div class="panel-heading">
              所有场地
            </div>-->
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                  <form role="form">
                     <!--场地状态/权重-->
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-6">
                          <label>状态</label>
                          <select class="form-control">
                            <option>已上线</option>
                            <option>审核中</option>
                          </select>
                        </div>
                        <div class="col-lg-6">
                          <label>权重</label>
                          <input class="form-control" type="text" value="1">
                        </div>
                      </div>
                    </div>
                    <!-- ============================================= -->
                    <legend class="mt40 text-primary">场地基本信息:</legend>
                    <!--场地名-->
                    <div class="form-group">
                      <label class="control-label">场地名</label>
                      <input class="form-control" type="text" placeholder="请填入场地名名称，最多20字。">
                      <p class="help-block small"></p>
                    </div>
                    <!--场地位置-->
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-4">
                          <label>城市</label>
                          <select class="form-control">
                            <option>上海</option>
                          </select>
                        </div>
                        <div class="col-lg-4">
                          <label>区/县</label>
                          <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                        <div class="col-lg-4">
                          <label>商圈</label>
                          <select class="form-control">
                            <option>无</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!--场地地址-->
                    <div class="form-group">
                      <label>场地地址</label>
                      <input class="form-control" placeholder="请填入场地详细地址（包括市、区）。">
                      <p class="help-block small"></p>
                    </div>
                    <!--场地简介-->
                    <div class="form-group">
                      <label>场地简介</label>
                      <textarea class="form-control" rows="10" placeholder="请填入场地简介。"></textarea>
                      <p class="help-block small"></p>
                    </div>
                    <!--场地大小/人数-->
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-6">
                          <label>场地容纳人数</label>
                          <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">人左右</span>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <label>场地面积</label>
                          <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">平方米</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--提交-->
                    <div class="confirmAdd">
                      <button type="button" class="btn btn-success btn-lg">确认修改</button>
                      <button type="button" class="btn btn-link" data-toggle="modal" data-target=".resetForm">重新填写</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--弹出框-->
    <!--重置表单-->
    <div class="modal fade resetForm" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title text-danger"><i class="fa fa-exclamation-circle"></i> 清空确认</h4>
          </div>
          <div class="modal-body">
            <p>确认清空当前填写内容吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary resetFormConfirm">确认</button>
          </div>
        </div>
      </div>
    </div>
    <!--价目信息删除剩余1个时提示-->
    <div class="modal fade" tabindex="-1" id="deleteInfoEmptyTip">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <h4 class="text-danger">必须有一条价目信息！</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">确认</button>
          </div>
        </div>
      </div>
    </div>
