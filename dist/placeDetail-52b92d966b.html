        <div class="col-lg-12">
          <h1 class="page-header">新增场地</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <!--<div class="panel-heading">
              所有场地
            </div>-->
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                  <form role="form">
                    <!--场地名-->
                    <div class="form-group">
                      <label class="control-label">场地名</label>
                      <input class="form-control" type="text">
                      <p class="help-block small">请填入场地名名称，最多20字。</p>
                    </div>
                    <!--场地位置-->
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-4">
                          <label>城市</label>
                          <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                        <div class="col-lg-4">
                          <label>区/县</label>
                          <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                        <div class="col-lg-4">
                          <label>商圈</label>
                          <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!--场地地址-->
                    <div class="form-group">
                      <label>场地地址</label>
                      <input class="form-control">
                      <p class="help-block small">请填入场地详细地址。</p>
                    </div>
                    <!--场地简介-->
                    <div class="form-group">
                      <label>场地简介</label>
                      <textarea class="form-control" rows="10"></textarea>
                      <p class="help-block small">请填入场地简介。</p>
                    </div>
                    <!--场地类型-->
                    <div class="form-group">
                      <label>场地类型</label>
                      <div class="row">
                        <div class="col-lg-3">
                          <div class="checkbox">
                            <label class="checkbox-inline">
                              <input type="checkbox" value="">Checkbox 1
                            </label>
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="checkbox">
                            <label class="checkbox-inline">
                              <input type="checkbox" value="">Checkbox 1
                            </label>
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="checkbox">
                            <label class="checkbox-inline">
                              <input type="checkbox" value="">Checkbox 1
                            </label>
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="checkbox">
                            <label class="checkbox-inline">
                              <input type="checkbox" value="">Checkbox 1
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--场地设施-->
                    <div class="form-group">
                      <label>场地设施</label>
                      <div class="row">
                        <div class="col-lg-3">
                          <div class="checkbox">
                            <label class="checkbox-inline">
                              <input type="checkbox" value="">Checkbox 1
                            </label>
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="checkbox">
                            <label class="checkbox-inline">
                              <input type="checkbox" value="">Checkbox 1
                            </label>
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="checkbox">
                            <label class="checkbox-inline">
                              <input type="checkbox" value="">Checkbox 1
                            </label>
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="checkbox">
                            <label class="checkbox-inline">
                              <input type="checkbox" value="">Checkbox 1
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--场地大小-->
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-6">
                          <label>场地容纳人数</label>
                          <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">人左右</span>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <label>场地面积</label>
                          <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">平方米</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="confirmAdd">
                      <button type="button" class="btn btn-success btn-lg">确认添加</button>
                      <button type="reset" class="btn btn-link">重置表单</button>
                    </div>
